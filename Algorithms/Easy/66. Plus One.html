<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>66. Plus One</title>
</head>

<body>
    <script>
        /**
         * @date 2019-01-22
         * 
         * @param {number[]} digits
         * @return {number}
         */
        var plusOne = function (digits) {
            var i = digits.length - 1;
            while (digits[i] === 9) // 当最后一项为9时，赋值为0
                digits[i--] = 0;
            if (i < 0) { // i<0时，最前面插入项1(数值为9,99,999等值时)
                digits.splice(0, 0, 1);
            }
            else { // i>0时，最后一项加1
                digits[i]++;
            }
            return digits;
        };
        // 测试案例
        // var digits = [1, 3, 9];
        // var digits = [9];
        // var digits = [9, 9];
        // var digits = [6, 1, 4, 5, 3, 9, 0, 1, 9, 5, 1, 8, 6, 7, 0, 5, 5, 4, 3];
        // var digits = [4, 3, 2, 1];
        // plusOne(digits);
    </script>
</body>

</html>
