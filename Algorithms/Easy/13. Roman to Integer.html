  <title>13. Roman to Integer</title>
</head>

<body>
  <script>
    // Date :2019-01-22
    /**
    * @param {string} s
    * @return {number}
    */
    var romObj = { I: 1, V: 5, X: 10, L: 50, C: 100, D: 500, M: 1000 };
    var romanToInt = function (str) {
      var sum = 0;
      for (var i = 0; i < str.length; i++) {
        rom1 = romObj[str[i]];
        rom2 = romObj[str[i+1]];
        if (str[i+1] !== "" && rom1 < rom2) { // 一小一大取其差
          sum += rom2 - rom1;
          i++;
        } else // 一大一小取其大
          sum += rom1;
      }
      return sum;
    };
